<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Layanan | Direktori Layanan TI</title>
  <link rel="icon" href="images/icon.png">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- ===== HEADER ===== -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-blue-700 font-bold text-lg sm:text-xl hover:text-blue-800">
        â† Kembali
      </a>
      <h1 class="font-semibold text-gray-700 text-lg">Detail Layanan</h1>
      <div></div>
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="max-w-4xl mx-auto mt-10 p-4 bg-white shadow rounded-xl">
    <div id="serviceDetail" class="animate-fade"></div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="bg-white border-t py-6 mt-10">
    <div class="max-w-6xl mx-auto text-center text-sm text-gray-600">
      Â© 2025 Direktori Layanan TI. Dibuat oleh <span class="font-semibold">[Nama Kamu]</span>.
    </div>
  </footer>

  <!-- ===== SCRIPT ===== -->
  <script>
    // Fungsi ambil parameter id dari URL
    function getServiceId() {
      const params = new URLSearchParams(window.location.search);
      return parseInt(params.get("id"));
    }

    async function loadServiceDetail() {
      const id = getServiceId();
      const res = await fetch("services.json");
      const data = await res.json();
      const detail = data.find(item => item.id === id);
      const container = document.getElementById("serviceDetail");

      if (!detail) {
        container.innerHTML = `
          <div class="text-center py-20">
            <h2 class="text-2xl font-semibold text-gray-700 mb-2">Data tidak ditemukan</h2>
            <p class="text-gray-500 mb-6">Layanan dengan ID ${id} tidak tersedia.</p>
            <a href="index.html" class="text-blue-600 hover:underline">Kembali ke halaman utama</a>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <img src="${detail.image}" alt="${detail.name}" class="w-full h-64 object-cover rounded-lg mb-6">
        <h2 class="text-3xl font-bold text-blue-700 mb-2">${detail.name}</h2>
        <p class="text-sm text-gray-500 mb-4">${detail.category} â€¢ ${detail.address}</p>
        <p class="text-gray-700 leading-relaxed mb-6">${detail.description}</p>

        <div class="border-t pt-4 text-sm text-gray-700">
          <p><strong>Alamat:</strong> ${detail.address}</p>
          <p><strong>Jam Buka:</strong> ${detail.hours}</p>
          <p><strong>Kontak:</strong> <a href="https://wa.me/${detail.contact.replace(/[^0-9]/g, '')}" target="_blank" class="text-blue-600 hover:underline">${detail.contact}</a></p>
        </div>

        <div class="mt-6">
          <a href="https://wa.me/${detail.contact.replace(/[^0-9]/g, '')}" target="_blank" 
             class="inline-block bg-green-500 text-white px-5 py-3 rounded-lg shadow hover:bg-green-600 transition">
             ğŸ’¬ Hubungi via WhatsApp
          </a>
        </div>
      `;
    }

    loadServiceDetail();
  </script>

  <!-- Optional animation -->
  <style>
    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade {
      animation: fade 0.4s ease-in-out;
    }
  </style>
</body>
</html>
