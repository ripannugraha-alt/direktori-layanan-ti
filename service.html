<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Layanan | Direktori Layanan TI</title>
  <link rel="icon" href="images/icon.png">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#1e40af'
          }
        }
      }
    }
  </script>

  <style>
    * { scroll-behavior: smooth; }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-blue-50 text-gray-800">

  <!-- ===== HEADER ===== -->
  <header class="bg-white/90 backdrop-blur-sm shadow-sm sticky top-0 z-50 border-b border-gray-100">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="flex items-center gap-2 text-primary font-bold text-lg">
        <i class="fas fa-laptop-code text-blue-600 text-xl"></i>
        Direktori Layanan TI
      </a>
      <nav class="hidden sm:flex gap-6 text-sm font-medium">
        <a href="index.html" class="hover:text-blue-600">Beranda</a>
        <a href="#kontak" class="hover:text-blue-600">Kontak</a>
      </nav>
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="max-w-5xl mx-auto mt-10 px-6">
    <!-- Data layanan akan muncul di sini -->
    <div id="serviceDetail" class="fade-in"></div>

    <!-- Loading -->
    <div id="loading" class="text-center text-gray-500 py-20">
      <i class="fas fa-spinner fa-spin text-3xl mb-3"></i>
      <p>Sedang memuat data layanan...</p>
    </div>

    <!-- Error -->
    <div id="errorMessage" class="hidden text-center py-20">
      <div class="bg-red-100 text-red-700 inline-block px-5 py-3 rounded-lg">
        <i class="fas fa-exclamation-circle"></i> Layanan tidak ditemukan.
      </div>
      <div class="mt-6">
        <a href="index.html" class="bg-blue-600 text-white px-5 py-3 rounded-lg hover:bg-blue-700 transition">
          <i class="fas fa-arrow-left"></i> Kembali ke Beranda
        </a>
      </div>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white mt-20">
    <div class="max-w-6xl mx-auto px-6 py-10 text-center text-gray-400 text-sm">
      Â© 2025 Direktori Layanan TI. Dibuat oleh <span class="font-semibold text-white">Ripan Nugraha</span>.
    </div>
  </footer>

  <!-- ===== EXTERNAL JS FILE ===== -->
  <script src="js/service.js"></script>
  
</body>
</html>
